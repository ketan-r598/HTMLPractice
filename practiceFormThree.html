<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        td,
        th {
            padding: 20px;
        }
    </style>
</head>

<body>

    <table align="center">
        <caption>My feedback form</caption>

        <form action="">

            <tr>
                <td>
                    <label for="name">Name</label>
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td>

                    <label for="emotions"> Please Check all the emotions that apply to you</label>
                    <br>
                    <ul>
                        <li>
                            <label for="emotions">Angry</label>
                            <input type="checkbox" name="emotions" id="emotions" value="angry">
                            <br>
                        </li>

                        <li>
                            <label for="emotions">Sad</label>
                            <input type="checkbox" name="emotions" id="emotions" value="sad">
                            <br>
                        </li>

                        <li>
                            <label for="emotions">Happy</label>
                            <input type="checkbox" name="emotions" id="emotions" value="happy">
                            <br>
                        </li>

                        <li>
                            <label for="emotions">Ambivalent</label>
                            <input type="checkbox" name="emotions" id="emotions" value="ambivalent">
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>

                    <label for="emotions"> How satisfied were you with our services?</label>
                    <br>
                    <ul>
                        <li>
                            <label for="emotions">Very Satisfied</label>
                            <input type="checkbox" name="emotions" id="emotions" value="very satisfied">
                            <br>
                        </li>

                        <li>
                            <label for="emotions">Satisfied</label>
                            <input type="checkbox" name="emotions" id="emotions" value="satisfied">
                            <br>
                        </li>

                        <li>
                            <label for="emotions">Didn't care</label>
                            <input type="checkbox" name="emotions" id="emotions" value="happy">
                            <br>
                        </li>

                        <li>
                            <label for="emotions">Dissatisfied</label>
                            <input type="checkbox" name="emotions" id="emotions" value="ambivalent">
                            <br>
                        </li>

                        <li>
                            <label for="emotions">Didn't care</label>
                            <input type="checkbox" name="emotions" id="emotions" value="happy">

                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="comments">Further Comments</label>
                </td>
                <td>
                    <textarea name="comments" id="comments" cols="30" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pic">Bio photo</label>
                </td>
                <td>
                    <input type="file" name="pic" id="pic">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="loc">Location Visited</label>
                </td>
                <td>
                    <select name="loc" id="loc">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>

        </form>
    </table>
</body>

</html>
